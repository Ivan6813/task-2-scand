<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Markup-test</title>
</head>
<body>
    <div class="cards-block">
        <div class="left-card">
            <div class="header-card">
                <div class="left-card-star">
                    <img class="icon-star" src="./icon/white-star.svg" alt="star">
                </div>
                <h2 class="header-card-title">Level 1</h2>
            </div>
            <h3 class="list-title">Requirements</h3>
            <ul class="checked-list">
                <li class="checked-list-item">Confirm E-mail</li>
                <li class="checked-list-item">Confirm Phone Number</li>
                <li class="checked-list-item">Enter personal details</li>
            </ul>
            <div class="footer-card">Annual turnover - up to 2.500 EUR</div>
        </div>
        <div class="right-card">
            <div class="header-card">
                <div class="right-card-star">
                    <img class="icon-star" src="./icon/blue-star.svg" alt="star">
                </div>
                <h2 class="header-card-title">Level 2</h2>
            </div>
            <h3 class="list-title">Requirements</h3>
            <ul class="unchecked-list">
                <li class="unchecked-list-item">Upload Photo ID</li>
                <li class="unchecked-list-item">Upload Utility Bill</li>
            </ul>
            <div class="footer-card">Annual turnover - up to 30.000 EUR</div>
        </div>
        </div>
    </div>
</body>
</html>
